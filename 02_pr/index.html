<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <style>
      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #paragraphId {
        background-color: chartreuse;
        color: blue;
        font-size: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <p id="paragraphId"></p>

    <script>

      function showTime() {
        let time = new Date().toLocaleTimeString();
        document.getElementById('paragraphId').innerText = time;

      }
    //   showTime();
      setInterval(showTime , 1000) //1000ms = 1s
    </script>
  </body>
</html>
